<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blocky Obby Survival</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: system-ui, sans-serif;
      background: #111;
      color: white;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
    }
    #ui h1 {
      margin: 0 0 6px 0;
      font-size: 16px;
    }
    #weaponSelect button,
    #modeToggle button,
    #startLevelBtn {
      margin: 2px 0;
      padding: 4px 8px;
      cursor: pointer;
      border-radius: 4px;
      border: 1px solid #555;
      background: #222;
      color: #fff;
    }
    #weaponSelect button.selected {
      background: #3c6;
    }
    #mobileControls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 10;
      display: flex;
      gap: 10px;
      opacity: 0.9;
    }
    .control-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 1px solid #555;
      background: rgba(0,0,0,0.7);
      color: white;
      font-size: 20px;
      cursor: pointer;
      user-select: none;
    }
    #jumpBtn {
      position: absolute;
      right: 10px;
      bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- Simple HUD / UI -->
 <div id="ui">
  <h1>Blocky Obby Survival</h1>
  <div>Score: <span id="score">0</span></div>
  <div id="modeToggle">
    <span>Mode: </span>
    <button id="prototypeBtn">Prototype</button>
    <button id="fullBtn">Full</button>
  </div>
  <div id="weaponSelect">
    <div>Choose Weapon:</div>
    <button data-weapon="laser" class="selected">Laser</button>
    <button data-weapon="sword">Sword</button>
    <button data-weapon="orb">Orb</button>
  </div>
  <button id="startLevelBtn">Start / Restart Level</button>
  <div id="info"></div>
</div>


  <!-- Mobile controls -->
  <div id="mobileControls">
    <button class="control-btn" id="leftBtn">&larr;</button>
    <button class="control-btn" id="rightBtn">&rarr;</button>
    <button class="control-btn" id="forwardBtn">&uarr;</button>
    <button class="control-btn" id="backwardBtn">&darr;</button>
  </div>
  <button class="control-btn" id="jumpBtn">â¤´</button>

  <!-- Three.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <!-- Your game code -->
  <script src="script.js"></script>
</body>
</html>
