<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Platform Survival (No React)</title>

    <style>
      html, body { margin: 0; height: 100%; overflow: hidden; background: #111; }
      #game { width: 100vw; height: 100vh; position: relative; }
      #hud {
        position: absolute; top: 20px; left: 20px; z-index: 2;
        color: white; font-family: Arial, sans-serif; font-size: 20px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        pointer-events: none;
      }
      #message {
        position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        z-index: 3; color: white; font-family: Arial, sans-serif;
        font-size: 36px; font-weight: bold;
        text-shadow: 3px 3px 6px rgba(0,0,0,0.9);
        pointer-events: none; text-align: center;
        display: none;
      }
      #help {
        position: absolute; bottom: 20px; left: 20px; z-index: 2;
        color: white; font-family: Arial, sans-serif; font-size: 14px;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        pointer-events: none;
      }
      #restartHint { margin-top: 10px; font-size: 18px; color: #ffff00; display: none; }
      canvas { display:block; }

      /* ✅ NEW: UI toggle styling */
      #ui {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 5;
        color: white;
        font-family: Arial, sans-serif;
        font-size: 16px;
        background: rgba(0,0,0,0.35);
        padding: 10px 12px;
        border-radius: 10px;
        user-select: none;
      }
      #ui input { transform: translateY(1px); }
    </style>
  </head>

  <body>
    <div id="game">

      <!-- ✅ MOVED HERE (inside body) -->
      <div id="ui">
        <label>
          <input type="checkbox" id="modeToggle" />
          Full Mode
        </label>
      </div>

      <div id="hud">
        <div>Level: <span id="level">1</span></div>
        <div>Score: <span id="score">0</span></div>
        <div>Lives: <span id="lives">3</span></div>
      </div>

      <div id="message"></div>

      <div id="help">
        <div>W - Forward | S - Backward</div>
        <div>A - Left | D - Right</div>
        <div>Space - Jump</div>
        <div>Click - Shoot (mouse aim)</div>
        <div id="restartHint">Press R to Restart</div>
      </div>
    </div>

    <!-- THREE (global THREE) -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
